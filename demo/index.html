<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Yassine Fikri">
        <meta name="description" content="Yassine Fikri Js Animations">
        <meta name="keywords" content="Yassine,Fikri,ENSAO,Software Engineering Student,Web Developer,js,animations,javascript">
        <title>Yassine Fikri</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body style="overflow: auto">
        <div class="container mt-5">
            <h2 class="text-center display-4">JS Animations</h2>
            <br>
            <div class="infos">
                <a class="blacka text-reset text-decoration-none" target="_blank" href="https://github.com/yassinefikri/js_animations">Github <img class="img blackimg" src="images/github.png"></a>
            </div>
            <br>
            <div class="d-flex flex-wrap justify-content-around">
                <a href="index1.html" target="_blank" class="card shadow text-reset text-decoration-none my-4" data-aos="fade-up">
                    <img src="images/img1.JPG" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-0">Space</h5>
                    </div>
                </a>
                <a href="index2.html" target="_blank" class="card shadow text-reset text-decoration-none my-4" data-aos="fade-up">
                    <img src="images/img2.JPG" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-0">Fireworks</h5>
                    </div>
                </a>
                <a href="index3.html" target="_blank" class="card shadow text-reset text-decoration-none my-4" data-aos="fade-up">
                    <img src="images/img3.JPG" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-0">Rain</h5>
                    </div>
                </a>
                <a href="index4.html" target="_blank" class="card shadow text-reset text-decoration-none my-4" data-aos="fade-up">

                    </div>
                </a>
            </div>
        </div>
        <script src="https://yassinefikri.github.io/js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();

            $('a.card').hover(function(){
                $(this).stop(true,true).animate({top:'-8px'},300);
            },function(){
                $(this).stop(true,true).animate({top:'0px'},300);
            });
        </script>
